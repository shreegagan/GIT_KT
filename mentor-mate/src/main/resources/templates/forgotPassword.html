<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>User Registration</title>
	<link rel="stylesheet" th:href="@{../css/forgotPassword.css}" />
</head>

<body>
	<div class="container">
		<div th:if="${param.success}" class=success-container>
			<div class="alert alert-info text-white">Email sent to you to Reset Password.
				Please check Spam folder if mail not visible!</div>
		</div>
		<div th:if="${param.error}" class="error-container">
			<div class="alert alert-info text-white">Token Expired.Please click on Forgot Password again.</div>
		</div>
		<h2>Forgot Password</h2>
		<form action="/forgotPassword" method="post">
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" required>
			</div>
			<button type="submit" class="btn-submit">Submit</button>
		</form>
	</div>
</body>

</html>
